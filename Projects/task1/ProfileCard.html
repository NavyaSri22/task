<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <title> Profile Page </title>
</head>
<body style="background-color: antiquewhite;">
    <marquee direction="right" style="background-color: khaki; color: magenta;"><h1> Profile Card </h1></marquee>
    <div class="row">
        <div class="col-sm-3 bg-dark"></div>
        <div class="col-sm-6">
            <form style="background-color: mediumaquamarine;" class="rounded">
                <div>
                    <center> <br><br>
                        <img src="profile.png" alt="profile" class="rounded-circle img-fluid img-thumbnail"> <br><br>
                        <label> <b> Name : </b></label><input type="text" name="username" placeholder="Enter Your FullName" class="form-control"><br><br>
                        <label> <b>  Email : </b></label><input type="email" name="email" placeholder="Enter Your EmailAddress"  class="form-control"><br><br>
                        <label> <b> Phone Number : </b></label> <input type="text" name="phone" placeholder="Enter Your PhoneNumber" class="form-control"><br><br>
                        <button class="btn-info" onclick="window.open('Resume.html');"> View Resume </button>
                    </center>
                </div>
            </form>
        </div>
        <div class="col-sm-3 bg-dark"></div>
    </div>
</body>
</html>
